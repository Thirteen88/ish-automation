name: Deploy ISH Automation

on:
  push:
    branches:
      - main
      - staging
      - develop
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'

jobs:
  # Job 1: Code Quality and Testing
  test:
    name: Test and Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint || echo "Linter not configured"

    - name: Run tests
      run: npm test || echo "Tests not configured"

    - name: Run integration tests
      run: |
        if [ -f "./run-integration-tests.js" ]; then
          node ./run-integration-tests.js
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          test-results/
          coverage/

  # Job 2: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run npm audit
      run: npm audit --production || true

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 3: Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, security]
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push main image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Build and push PWA image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.pwa
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-pwa:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 4: Deploy to Development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.ish-automation.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 -d > kubeconfig
        export KUBECONFIG=./kubeconfig

    - name: Update deployment image
      run: |
        kubectl set image deployment/ish-api \
          api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n ish-automation-dev
        kubectl set image deployment/ish-web \
          web=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n ish-automation-dev

    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/ish-api -n ish-automation-dev --timeout=5m
        kubectl rollout status deployment/ish-web -n ish-automation-dev --timeout=5m

    - name: Run smoke tests
      run: |
        ./deploy/smoke-tests.sh https://dev.ish-automation.com

  # Job 5: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: https://staging.ish-automation.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=./kubeconfig

    - name: Deploy with blue-green strategy
      run: |
        ./deploy/blue-green-deploy.sh staging ${{ github.sha }}

    - name: Run integration tests
      run: |
        ./deploy/integration-tests.sh https://staging.ish-automation.com

  # Job 6: Deploy to Production
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://ish-automation.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
        export KUBECONFIG=./kubeconfig

    - name: Create backup
      run: |
        ./deploy/backup.sh production

    - name: Deploy with blue-green strategy
      run: |
        ./deploy/blue-green-deploy.sh production ${{ github.sha }}

    - name: Run smoke tests
      run: |
        ./deploy/smoke-tests.sh https://ish-automation.com

    - name: Monitor deployment
      run: |
        ./deploy/monitor-deployment.sh production 300

    - name: Create deployment tag
      run: |
        git tag -a "prod-${{ github.sha }}" -m "Production deployment ${{ github.sha }}"
        git push origin "prod-${{ github.sha }}"

  # Job 7: Rollback on Failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy-prod
    if: failure()
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
        export KUBECONFIG=./kubeconfig

    - name: Rollback deployment
      run: |
        ./deploy/rollback.sh production

    - name: Notify team
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: 'Production deployment failed and was rolled back'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Job 8: Notify Success
  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: deploy-prod
    if: success()

    steps:
    - name: Notify team
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: 'Production deployment successful'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
