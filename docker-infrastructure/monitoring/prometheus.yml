# Prometheus configuration for ISH Chat monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ISH Chat Main Applications
  - job_name: 'ish-chat-app-1'
    static_configs:
      - targets: ['172.20.0.41:9090']
    scrape_interval: 15s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'ish-chat-app-2'
    static_configs:
      - targets: ['172.20.0.42:9090']
    scrape_interval: 15s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # AI Provider Services
  - job_name: 'zai-provider'
    static_configs:
      - targets: ['172.20.0.31:8001']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'openai-provider'
    static_configs:
      - targets: ['172.20.0.32:8002']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'claude-provider'
    static_configs:
      - targets: ['172.20.0.33:8003']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  - job_name: 'perplexity-provider'
    static_configs:
      - targets: ['172.20.0.34:8004']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['172.20.0.92:9121']
    scrape_interval: 15s
    scrape_timeout: 10s

  # PostgreSQL metrics
  - job_name: 'postgres-primary'
    static_configs:
      - targets: ['172.20.0.93:9187']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Nginx metrics (if nginx-exporter is added)
  - job_name: 'nginx'
    static_configs:
      - targets: ['172.20.0.5:9113']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Node Exporter for system metrics (if added)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['172.20.0.100:9100']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Custom service discovery for Docker containers
  - job_name: 'docker-services'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        port: 80
        refresh_interval: 30s
        filters:
          - name: label
            values: ["prometheus.scrape=true"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 172.20.0.90:9090  # Prometheus itself