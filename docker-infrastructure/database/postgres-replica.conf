# PostgreSQL Replica Configuration for ISH Chat
# Optimized for read performance and high availability

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 200
hot_standby = on

# Memory settings (can be higher than primary as it's read-only)
shared_buffers = 512MB
effective_cache_size = 1GB
work_mem = 8MB
maintenance_work_mem = 64MB
dynamic_shared_memory_type = posix

# Replica settings
primary_conninfo = 'host=postgres-primary port=5432 user=replicator password=replicator_password'
recovery_target_timeline = 'latest'
standby_mode = on

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_recovery_conflict_waits = on

# Autovacuum
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 1min

# Performance (optimized for reads)
random_page_cost = 1.1
effective_io_concurrency = 200
seq_page_cost = 1.0

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl

# Shared libraries
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Security
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'