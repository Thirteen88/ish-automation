# Enhanced Nginx Load Balancer & API Gateway for ISH Chat
# Production-ready with advanced features
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Events module
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

# HTTP module with enhanced features
http {
    # Include basic MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Advanced logging formats
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'cs=$upstream_cache_status';

    log_format json_analytics escape=json
        '{'
        '"timestamp":"$time_iso8601",'
        '"client_ip":"$remote_addr",'
        '"x_forwarded_for":"$http_x_forwarded_for",'
        '"request_id":"$request_id",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"method":"$request_method",'
        '"uri":"$uri",'
        '"status": $status,'
        '"body_bytes_sent": $body_bytes_sent,'
        '"request_time": $request_time,'
        '"upstream_response_time": "$upstream_response_time",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"server_name":"$server_name",'
        '"host":"$host",'
        '"scheme":"$scheme",'
        '"request_length": $request_length,'
        '"ssl_protocol":"$ssl_protocol",'
        '"ssl_cipher":"$ssl_cipher"'
        '}';

    log_format json_detailed escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_connect_time":"$upstream_connect_time",'
        '"upstream_header_time":"$upstream_header_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"request_id":"$request_id",'
        '"geoip_country":"$geoip_country_code",'
        '"geoip_city":"$geoip_city"'
        '}';

    # Access logs
    access_log /var/log/nginx/access.log json_analytics;
    access_log /var/log/nginx/detailed.log json_detailed;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 3m;
    large_client_header_buffers 8 16k;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    reset_timedout_connection on;

    # HTTP/2 settings
    http2_max_concurrent_streams 128;
    http2_max_field_size 4k;
    http2_max_header_size 16k;
    http2_max_requests 1000;
    http2_recv_timeout 30s;

    # Brotli compression (if available)
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/wasm
        font/woff
        font/woff2;

    # Advanced rate limiting zones
    limit_req_zone $binary_remote_addr zone=global:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=ai_endpoints:10m rate=20r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn conn_limit_per_ip 50;
    
    # Request rate limiting per user (if authenticated)
    limit_req_zone $http_x_user_id zone=user_api:10m rate=200r/s;
    limit_req_zone $http_x_user_id zone=user_upload:10m rate=10r/s;

    # Upstream health check configuration
    upstream ish_chat_backend {
        least_conn;
        server 172.20.0.41:8000 max_fails=3 fail_timeout=30s weight=1 backup;
        server 172.20.0.42:8000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # AI Provider upstreams with circuit breaker logic
    upstream zai_provider {
        least_conn;
        server 172.20.0.31:8001 max_fails=2 fail_timeout=60s weight=1;
        keepalive 32;
        keepalive_requests 500;
        keepalive_timeout 60s;
    }

    upstream openai_provider {
        least_conn;
        server 172.20.0.32:8002 max_fails=2 fail_timeout=60s weight=1;
        keepalive 32;
        keepalive_requests 500;
        keepalive_timeout 60s;
    }

    upstream claude_provider {
        least_conn;
        server 172.20.0.33:8003 max_fails=2 fail_timeout=60s weight=1;
        keepalive 32;
        keepalive_requests 500;
        keepalive_timeout 60s;
    }

    upstream perplexity_provider {
        least_conn;
        server 172.20.0.34:8004 max_fails=2 fail_timeout=60s weight=1;
        keepalive 32;
        keepalive_requests 500;
        keepalive_timeout 60s;
    }

    # FastCGI cache configuration for API responses
    fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=api_cache:100m max_size=10g inactive=60m use_temp_path=off;
    fastcgi_cache_key "$scheme$request_method$host$request_uri$http_x_user_id";
    fastcgi_cache_use_stale error timeout updating http_500 http_503;
    fastcgi_cache_valid 200 301 302 10m;
    fastcgi_cache_valid 404 1m;

    # Proxy cache configuration
    proxy_cache_path /var/cache/nginx/proxy levels=1:2 keys_zone=proxy_cache:100m max_size=10g inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri$http_x_user_id";
    proxy_cache_use_stale error timeout updating http_500 http_503 http_502;
    proxy_cache_valid 200 301 302 10m;
    proxy_cache_valid 404 1m;

    # SSL session cache
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_session_ticket_key /etc/nginx/ssl/ticket.key;
    ssl_buffer_size 4k;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Map for request routing based on user agent and headers
    map $http_user_agent $is_bot {
        default 0;
        ~*bot|spider|crawler|scraper 1;
        ~*curl|wget|python|java|go-http 1;
    }

    map $http_x_api_key $is_internal_request {
        default 0;
        ~*ish-chat-internal- 1;
    }

    map $remote_addr $allowed_country {
        default 1;
        ~*^192\.168\. 1;
        ~*^10\. 1;
        ~*^172\.1[6-9]\. 1;
        ~*^172\.2[0-9]\. 1;
        ~*^172\.3[0-1]\. 1;
    }

    # Request ID generation
    map $http_request_id $request_id {
        default   $request_id;
        ""        $request_id;
    }

    # Health check server (HTTP)
    server {
        listen 80 default_server;
        server_name _;
        
        # Health check endpoints
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            add_header X-Request-ID $request_id;
        }
        
        location /nginx-health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /ready {
            access_log off;
            return 200 "ready\n";
            add_header Content-Type text/plain;
        }
        
        location /live {
            access_log off;
            return 200 "live\n";
            add_header Content-Type text/plain;
        }

        # Metrics endpoint for monitoring
        location /metrics {
            access_log off;
            stub_status on;
            allow 172.20.0.0/16;
            deny all;
        }
    }

    # HTTP to HTTPS redirect with security
    server {
        listen 80;
        server_name ish-chat.local www.ish-chat.local *.ish-chat.local;
        
        # Redirect all HTTP traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
        
        # Health check should still work on HTTP
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # Main HTTPS server with advanced features
    server {
        listen 443 ssl http2 default_server;
        server_name ish-chat.local www.ish-chat.local *.ish-chat.local;

        # Enhanced SSL configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
        
        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_conf_command Ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256;
        ssl_conf_command Options PrioritizeChaCha;

        # Enhanced security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:; media-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self';" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
        add_header X-Request-ID $request_id always;

        # Connection limiting
        limit_conn conn_limit_per_ip 50;

        # Global rate limiting
        limit_req zone=global burst=200 nodelay;

        # CORS preflight handling
        location = /options {
            if ($request_method != 'OPTIONS') {
                return 405;
            }
            
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type, X-API-Key, X-User-ID, X-Request-ID' always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Length 0 always;
            add_header Content-Type text/plain always;
            return 204;
        }

        # API v1 routes with authentication and rate limiting
        location /api/v1/ {
            # Rate limiting
            limit_req zone=api burst=50 nodelay;
            
            # API key authentication
            if ($http_x_api_key = "") {
                return 401 "Missing API key";
            }
            
            # CORS headers
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type, X-API-Key, X-User-ID, X-Request-ID' always;
            add_header Access-Control-Allow-Credentials true always;
            
            # Proxy settings
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header X-User-ID $http_x_user_id;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            
            # Caching for GET requests
            proxy_cache proxy_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 301 302 5m;
            proxy_cache_key "$scheme$request_method$host$request_uri$http_x_user_id";
            proxy_ignore_headers Cache-Control Expires Set-Cookie;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 5s;
        }

        # Authentication endpoints with stricter rate limiting
        location /api/v1/auth/ {
            limit_req zone=auth burst=10 nodelay;
            
            # No caching for auth endpoints
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
        }

        # Upload routes with strict rate limiting and file size limits
        location /api/v1/upload {
            limit_req zone=upload burst=5 nodelay;
            client_max_body_size 50M;
            client_body_buffer_size 1M;
            client_body_timeout 300s;
            
            # Security headers
            add_header X-Content-Type-Options nosniff always;
            
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header X-User-ID $http_x_user_id;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            proxy_request_buffering off;
        }

        # AI endpoints with specialized rate limiting
        location /api/v1/ai/ {
            limit_req zone=ai_endpoints burst=20 nodelay;
            
            # AI request timeout
            proxy_read_timeout 120s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header X-User-ID $http_x_user_id;
            
            # Circuit breaker for AI endpoints
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }

        # WebSocket support for real-time features
        location /ws/ {
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_buffering off;
        }

        # Internal AI provider routes (secured)
        location /internal/ai/zai/ {
            internal;
            allow 172.20.0.0/16;
            deny all;
            
            proxy_pass http://zai_provider/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Circuit breaker
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 15s;
        }

        location /internal/ai/openai/ {
            internal;
            allow 172.20.0.0/16;
            deny all;
            
            proxy_pass http://openai_provider/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Circuit breaker
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 15s;
        }

        location /internal/ai/claude/ {
            internal;
            allow 172.20.0.0/16;
            deny all;
            
            proxy_pass http://claude_provider/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Circuit breaker
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 15s;
        }

        location /internal/ai/perplexity/ {
            internal;
            allow 172.20.0.0/16;
            deny all;
            
            proxy_pass http://perplexity_provider/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Circuit breaker
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 15s;
        }

        # Health and monitoring endpoints
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            add_header X-Request-ID $request_id;
        }

        location /ready {
            access_log off;
            return 200 "ready\n";
            add_header Content-Type text/plain;
            add_header X-Request-ID $request_id;
        }

        location /live {
            access_log off;
            return 200 "live\n";
            add_header Content-Type text/plain;
            add_header X-Request-ID $request_id;
        }

        # Metrics endpoint (restricted access)
        location /metrics {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;
            allow 127.0.0.1;
            deny all;
            
            # Add CORS for Grafana
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        }

        # Admin endpoints (restricted)
        location /admin/ {
            # IP restrictions
            allow 172.20.0.0/16;
            allow 127.0.0.1;
            deny all;
            
            # Admin authentication
            if ($http_x_admin_key != "ish-chat-admin-2024") {
                return 401 "Unauthorized";
            }
            
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
        }

        # Static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Request-ID $request_id;
            
            # Try to serve from cache first
            proxy_cache proxy_cache;
            proxy_cache_valid 200 1y;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            
            # Fallback to backend
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route with fallback handling
        location / {
            # Apply rate limiting
            limit_req zone=global burst=100 nodelay;
            
            # CORS headers
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type, X-API-Key, X-User-ID, X-Request-ID' always;
            add_header Access-Control-Allow-Credentials true always;
            
            # Proxy settings
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header X-User-ID $http_x_user_id;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            
            # Error handling and retry logic
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }

        # Custom error pages
        error_page 401 /error-pages/401.html;
        error_page 403 /error-pages/403.html;
        error_page 404 /error-pages/404.html;
        error_page 429 /error-pages/429.html;
        error_page 500 502 503 504 /error-pages/500.html;
        
        location /error-pages/ {
            root /var/www/html;
            internal;
        }
    }

    # Admin interface for management
    server {
        listen 8443 ssl http2;
        server_name admin.ish-chat.local;
        
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Strict access control
        allow 172.20.0.0/16;
        allow 127.0.0.1;
        deny all;
        
        # Basic authentication
        auth_basic "ISH Chat Admin";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Admin endpoints
        location / {
            proxy_pass http://ish_chat_backend/admin/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Nginx configuration management
        location /nginx/ {
            proxy_pass http://ish_chat_backend/nginx-config/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }
    }

    # Include additional configuration files
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}