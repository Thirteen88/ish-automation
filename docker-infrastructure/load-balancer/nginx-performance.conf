# Nginx Performance Optimization Configuration
# Optimized for high concurrency and low latency

# Worker processes
worker_processes auto;
worker_rlimit_nofile 65535;

# Events module optimizations
events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
    accept_mutex off;
    accept_mutex_delay 50ms;
}

# HTTP module performance settings
http {
    # Basic MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging optimizations (minimal for performance)
    access_log off;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75;
    keepalive_requests 10000;
    types_hash_max_size 2048;
    server_tokens off;

    # Connection timeouts
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    reset_timedout_connection on;

    # HTTP/2 optimizations
    http2_max_concurrent_streams 256;
    http2_max_field_size 4k;
    http2_max_header_size 16k;
    http2_max_requests 1000;
    http2_recv_timeout 30s;
    http2_idle_timeout 300s;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;
    output_buffers 4 32k;
    postpone_output 1460;

    # Proxy settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;
    proxy_temp_path /var/tmp/nginx_proxy_temp 1 2;

    # FastCGI settings
    fastcgi_buffering on;
    fastcgi_buffer_size 4k;
    fastcgi_buffers 8 32k;
    fastcgi_busy_buffers_size 64k;
    fastcgi_temp_file_write_size 64k;
    fastcgi_temp_path /var/tmp/nginx_fastcgi_temp 1 2;

    # Gzip compression optimizations
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_disable "msie6";
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        application/wasm;

    # Brotli compression (if available)
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 1000;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        application/wasm;

    # Caching configurations
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors off;

    # Rate limiting zones (optimized)
    limit_req_zone $binary_remote_addr zone=global:10m rate=200r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn conn_limit_per_ip 100;

    # Upstream optimizations
    upstream ish_chat_backend {
        least_conn;
        server 172.20.0.41:8000 max_fails=3 fail_timeout=30s weight=1 backup;
        server 172.20.0.42:8000 max_fails=3 fail_timeout=30s weight=1;
        
        # Connection pool optimizations
        keepalive 64;
        keepalive_requests 10000;
        keepalive_timeout 60s;
        
        # Load balancing settings
        keepalive_timeout 65s;
        keepalive_requests 1000;
    }

    # AI provider upstreams with optimized settings
    upstream zai_provider {
        least_conn;
        server 172.20.0.31:8001 max_fails=2 fail_timeout=60s;
        
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    upstream openai_provider {
        least_conn;
        server 172.20.0.32:8002 max_fails=2 fail_timeout=60s;
        
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    upstream claude_provider {
        least_conn;
        server 172.20.0.33:8003 max_fails=2 fail_timeout=60s;
        
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    upstream perplexity_provider {
        least_conn;
        server 172.20.0.34:8004 max_fails=2 fail_timeout=60s;
        
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Proxy cache configuration
    proxy_cache_path /var/cache/nginx/proxy levels=1:2 keys_zone=proxy_cache:100m max_size=10g inactive=60m use_temp_path=off loader_files=1000 loader_sleep=50ms loader_threshold=300ms;
    proxy_cache_path /var/cache/nginx/fast levels=1:2 keys_zone=fast_cache:50m max_size=1g inactive=10m use_temp_path=off;

    # FastCGI cache configuration
    fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=fastcgi_cache:100m max_size=10g inactive=60m use_temp_path=off;

    # SSL session cache for performance
    ssl_session_cache shared:SSL:100m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_buffer_size 4k;

    # Optimized SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # OCSP stapling for performance
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Map for caching based on request characteristics
    map $request_method $no_cache {
        default 0;
        POST 1;
        PUT 1;
        DELETE 1;
        PATCH 1;
    }

    map $http_cookie $no_cache_cookie {
        default 0;
        ~*session 1;
        ~*token 1;
    }

    # Main server block with performance optimizations
    server {
        listen 443 ssl http2;
        server_name ish-chat.local;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Performance security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;

        # Global rate limiting
        limit_req zone=global burst=500 nodelay;
        limit_conn conn_limit_per_ip 100;

        # API endpoints with optimized caching
        location /api/v1/ {
            limit_req zone=api burst=100 nodelay;
            
            # Proxy settings optimized for API
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Optimized timeouts
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            
            # Connection pooling
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            
            # Caching for GET requests
            if ($request_method = GET) {
                proxy_cache proxy_cache;
                proxy_cache_valid 200 301 302 5m;
                proxy_cache_key "$scheme$request_method$host$request_uri";
                proxy_cache_min_uses 1;
                proxy_cache_bypass $cookie_nocache $arg_nocache $no_cache $no_cache_cookie;
                proxy_no_cache $cookie_nocache $arg_nocache $no_cache $no_cache_cookie;
                proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            }
        }

        # Authentication endpoints with stricter settings
        location /api/v1/auth/ {
            limit_req zone=auth burst=20 nodelay;
            
            # No caching for auth
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Shorter timeouts for auth
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }

        # Upload endpoints with optimized settings
        location /api/v1/upload {
            limit_req zone=upload burst=10 nodelay;
            client_max_body_size 50M;
            client_body_buffer_size 1M;
            client_body_timeout 300s;
            
            # Disable request buffering for uploads
            proxy_request_buffering off;
            proxy_buffering off;
            
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeouts for uploads
            proxy_read_timeout 600s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 600s;
        }

        # AI endpoints with optimized timeout handling
        location /api/v1/ai/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Optimized timeouts for AI requests
            proxy_read_timeout 120s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            
            # Circuit breaker behavior
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;
        }

        # WebSocket support optimized for real-time communication
        location /ws/ {
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific optimizations
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_buffering off;
            proxy_cache off;
        }

        # Static assets with aggressive caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Request-ID $request_id;
            
            # Try to serve from cache first
            proxy_cache proxy_cache;
            proxy_cache_valid 200 1y;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_min_uses 1;
            
            # Fallback to backend
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks optimized for performance
        location /health {
            access_log off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Metrics endpoint
        location /metrics {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;
            allow 127.0.0.1;
            deny all;
            
            # Add caching headers for metrics
            add_header Cache-Control "no-cache";
        }

        # Default route with optimizations
        location / {
            limit_req zone=global burst=200 nodelay;
            
            proxy_pass http://ish_chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Optimized timeouts
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            
            # Connection pooling
            proxy_set_header Connection "";
            
            # Error handling with retry logic
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }
    }

    # HTTP to HTTPS redirect (minimal)
    server {
        listen 80;
        server_name ish-chat.local;
        
        location / {
            return 301 https://$server_name$request_uri;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}