groups:
  - name: ish_automation_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec for {{ $labels.job }}"

      # Service Down
      - alert: ServiceDown
        expr: up{job=~"ish-.*"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 2 minutes"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for {{ $labels.job }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 1024
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}MB for {{ $labels.job }}"

      # Database Connection Issues
      - alert: DatabaseConnectionIssues
        expr: rate(postgres_connection_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues detected"
          description: "Database connection error rate is {{ $value }} for {{ $labels.job }}"

      # Redis Connection Issues
      - alert: RedisConnectionIssues
        expr: redis_connected_clients == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis has no connected clients"
          description: "Redis may be experiencing connection issues"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space running low"
          description: "Disk space is {{ $value }}% available on {{ $labels.device }}"

      # Too Many Requests
      - alert: TooManyRequests
        expr: rate(http_requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request rate detected"
          description: "Request rate is {{ $value }} req/sec for {{ $labels.job }}"

      # Circuit Breaker Open
      - alert: CircuitBreakerOpen
        expr: circuit_breaker_state{state="open"} == 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Circuit breaker is open"
          description: "Circuit breaker for {{ $labels.service }} has been open for 5 minutes"

      # Health Check Failing
      - alert: HealthCheckFailing
        expr: health_check_status == 0
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "Health check failing"
          description: "Health check for {{ $labels.service }} is failing"

      # Platform Fallback Active
      - alert: PlatformFallbackActive
        expr: platform_fallback_active == 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Platform fallback mechanism active"
          description: "Platform {{ $labels.platform }} is down, fallback active"
