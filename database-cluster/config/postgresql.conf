# PostgreSQL Configuration for ISH Chat Cluster
# Optimized for high-performance multi-instance deployment

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB
dynamic_shared_memory_type = posix

# WAL Settings for Replication
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 1GB
archive_mode = on
archive_command = 'wal-g wal-push %p'
archive_timeout = 1800

# Checkpoint Settings
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
wal_buffers = 16MB

# Query Performance
random_page_cost = 1.1
effective_io_concurrency = 200
seq_page_cost = 1.0

# Logging Settings
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_min_messages = warning
log_min_error_statement = error
log_connections = on
log_disconnections = on
log_duration = on
log_statement = 'mod'
log_checkpoints = on
log_lock_waits = on
log_temp_files = 0

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Async Commit Settings
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
track_activity_query_size = 2048

# Lock Settings
deadlock_timeout = 1s
lock_timeout = 30s
statement_timeout = 300s

# Client Connection Defaults
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Extension Settings
jit = on
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000
jit_explain_above_cost = 500000

# Partitioning
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# Parallelism
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Performance for ISH Chat workloads
effective_io_concurrency = 200
maintenance_io_concurrency = 10

# Resource Limits for multi-instance isolation
temp_file_limit = 1GB
vacuum_cost_delay = 0
vacuum_cost_limit = 200

# SSL Settings (uncomment for production)
# ssl = on
# ssl_cert_file = 'server.crt'
# ssl_key_file = 'server.key'
# ssl_ca_file = 'ca.crt'

# Replication Settings
primary_conninfo = 'host=postgres-primary port=5432 user=replicator'
recovery_min_apply_delay = 0
hot_standby = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s

# Monitoring and Stats
shared_preload_libraries = 'pg_stat_statements,auto_explain'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# Auto Explain for slow queries
auto_explain.log_min_duration = 1000
auto_explain.log_analyze = on
auto_explain.log_verbose = on
auto_explain.log_format = json
auto_explain.log_nested_statements = on

# ISH Chat specific optimizations
max_parallel_workers_per_gather = 4
effective_cache_size = 2GB
shared_buffers = 512MB
work_mem = 8MB

# High availability settings
wal_receiver_status_interval = 10s
hot_standby_feedback = on
recovery_min_apply_delay = 0s